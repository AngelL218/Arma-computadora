<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu PC</title>
</head>
<body>
    <h1>"COMPUTER CENTER"</h1>
    <h2>"Diseña y configura tu propia computadora personal de videojuegos"</h2>

    <form action="">
        <h3>Componentes de la PC</h3>
        <select name="componentes" id="componentes">
            <option value="">Monitorre $700</option>
            <option value="">Torre $1200</option>
            <option value="">Desktop $550</option>
            <option value="">Gamer $2500</option>
        </select>

        <h3>Procesadores</h3>
        <select name="procesador" id="procesador">
            <option value="">Celeron $900</option>
            <option value="">Intel i3 $1500</option>
            <option value="">Intel i5 $3500</option>
            <option value="">Intel i7 $5000</option>
        </select>
        
        <h3>Disco Duro</h3>
        <select name="disco" id="disco">
            <option value="">500GB $500</option>
            <option value="">750GB $800</option>
            <option value="">1TB $1000</option>
            <option value="">250GB SSD $900</option>
            <option value="">500GB SSD $1380</option>
        </select>

        <h3>Memoria RAM</h3>
        <select name="ram" id="ram">
            <option value="">4GB $600</option>
            <option value="">8GB $1050</option>  
            <option value="">16GB $1950</option>
        </select>

        <h3>Monitores</h3>
        <select name="monitor" id="monitor">
            <option value="">17plg $600</option>
            <option value="">19plg $800</option>
            <option value="">21.5plg $1050</option>
            <option value="">24plg $1300</option>
            <option value="">27plg $1550</option>
            <option value="">32plg $1800</option>
        </select>

        <h3>Accesorios Extras</h3>
        <input type="checkbox" name="mouse" id="mouse">mouse
        <input type="checkbox" name="teclado" id="">
        <input type="checkbox" name="bocinas" id="">
        <input type="checkbox" name="webcam" id="">
        <input type="checkbox" name="ups" id="">
        <input type="checkbox" name="alfombra" id="">
        <input type="checkbox" name="control" id="">
        <input type="checkbox" name="rgb" id="">
        <input type="checkbox" name="silla" id="">
        <input type="checkbox" name="wifi" id="">
        <input type="checkbox" name="usb" id="">
        <input type="checkbox" name="audifonos" id="">
        <input type="checkbox" name="monitor2" id="">
        <input type="checkbox" name="soporte" id="">
        <input type="checkbox" name="ventilador" id="">Ventilador
        <input type="checkbox" name="micro" id="">Micrófono
        <input type="checkbox" name="lector" id="">Lector SD
        <input type="checkbox" name="hdmi" id="">Cable HDMI
        <input type="checkbox" name="refrigerante" id="">Base refrigerante
        <input type="checkbox" name="herramientas" id="">Caja de herramientas
    </form>
    
</body>
</html>
